  <head>

    <link rel="stylesheet" href="./styles/main.css" />
    <link href="./images/music.ico" rel="icon" type="image/x-icon" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"

      crossorigin="anonymous"

    <title>JS Music Pad Kit</title>

  <body>
    <p class="text">Hola</p>

      <div>
        <button data-key="81" data-sound="Q" class="key">
          Q

        </button>
        <button data-key="65" data-sound="A" class="key">
          A
          <!-- <kbd>A</kbd> -->
        </button>
        <button data-key="90" data-sound="Z" class="key">
          Z
          <!-- <kbd>Z</kbd> -->
        </button>
        <button data-key="87" data-sound="W" class="key">
          W
          <!-- <kbd>W</kbd> -->
        </button>
      </div>
      <div>
        <button data-key="83" data-sound="S" class="key">
          S
          <!--   <kbd>S</kbd> -->
        </button>
        <button data-key="88" data-sound="X" class="key">
          X
          <!-- <kbd>X</kbd> -->
        </button>
        <button data-key="69" data-sound="E" class="key">
          E
          <!-- <kbd>E</kbd> -->
        </button>
        <button data-key="68" data-sound="D" class="key">
          D
          <!--   <kbd>D</kbd> -->
        </button>
      </div>
      <div>
        <button data-key="67" data-sound="C" class="key">
          C
          <!-- <kbd>C</kbd> -->
        </button>
        <button data-key="82" data-sound="R" class="key">
          R
          <!--   <kbd>R</kbd> -->
        </button>
        <button data-key="70" data-sound="F" class="key">
          F
          <!-- <kbd>F</kbd> -->
        </button>
        <button data-key="86" data-sound="V" class="key">
          V
          <!--  <kbd>V</kbd> -->
        </button>
      </div>
    </div>

    <audio data-key="81" data-sound="Q" src="sounds/Q.mp3"></audio>
    <audio data-key="65" data-sound="A" src="sounds/A.mp3"></audio>
    <audio data-key="90" data-sound="Z" src="sounds/Z.mp3"></audio>
    <audio data-key="87" data-sound="W" src="sounds/W.mp3"></audio>
