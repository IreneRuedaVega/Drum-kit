<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>JS Music Pad Kit</title>
  </head>
  <body>
    <div class="keys">
      <div>
        <div data-key="81" class="key q">
          <kbd>Q</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="87" class="key a">
          <kbd>A</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="69" class="key z">
          <kbd>Z</kbd>
          <span class="sound"></span>
        </div>
      </div>
      <div>
        <div data-key="82" class="key w">
          <kbd>W</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="65" class="key s">
          <kbd>S</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="83" class="key x">
          <kbd>X</kbd>
          <span class="sound"></span>
        </div>
      </div>
      <div>
        <div data-key="68" class="key e">
          <kbd>E</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="70" class="key d">
          <kbd>D</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="90" class="key c">
          <kbd>C</kbd>
          <span class="sound"></span>
        </div>
      </div>
      <div>
        <div data-key="88" class="key r">
          <kbd>R</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="67" class="key f">
          <kbd>F</kbd>
          <span class="sound"></span>
        </div>
        <div data-key="86" class="key v">
          <kbd>V</kbd>
          <span class="sound"></span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/A.mp3"></audio>
    <audio data-key="67" src="sounds/C.mp3"></audio>
    <audio data-key="68" src="sounds/D.mp3"></audio>
    <audio data-key="70" src="sounds/F.mp3"></audio>
    <audio data-key="81" src="sounds/Q.mp3"></audio>
    <audio data-key="82" src="sounds/R.mp3"></audio>
    <audio data-key="83" src="sounds/S.mp3"></audio>
    <audio data-key="86" src="sounds/V.mp3"></audio>
    <audio data-key="69" src="sounds/E.mp3"></audio>
    <audio data-key="87" src="sounds/W.mp3"></audio>
    <audio data-key="88" src="sounds/X.mp3"></audio>
    <audio data-key="90" src="sounds/Z.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
